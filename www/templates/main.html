
<ion-side-menus>

  <ion-side-menu-content>
    
    <ion-header-bar align-title="left" class="bar-positive">
      <h1 class="title">Humour de Père</h1>
      <button class="button button-icon icon ion-navicon" menu-toggle="right"></button>
    </ion-header-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>

  </ion-side-menu-content>

  <!-- Right menu -->
  <ion-side-menu side="right">
    <ion-list>
      <ion-item class="item-divider">Mon humour</ion-item>
      <ion-item menu-close class="item-icon-left" ui-sref="main.login" ng-if="!MainCtrl.isUserLoggedIn()">
        <i class="icon ion-log-in"></i>
        Se connecter
      </ion-item>
      <ion-item menu-close class="item-avatar" ui-sref="main.login" ng-if="MainCtrl.isUserLoggedIn()">
        <img src="img/logo-sm.png">
        <h2>{{MainCtrl.getUserNickname()}}</h2>
        <p>Profil et préférences</p>
      </ion-item>
      <ion-item menu-close class="item-icon-left" ui-sref="main.newJoke">
        <i class="icon ion-happy-outline"></i>
        Écrire une farce
      </ion-item>
      <ion-item menu-close class="item-icon-left" ng-if="MainCtrl.isUserLoggedIn()">
        <i class="icon ion-heart"></i>
        Mes blagues favorites
      </ion-item>
      <ion-item class="item-divider">Blagues</ion-item>
      <ion-item class="item-icon-left">
        <i class="icon ion-trophy"></i>
        Meilleurs calembours
      </ion-item>
      <ion-item menu-close class="item-icon-left" ui-sref="main.shuffle">
        <i class="icon ion-shuffle"></i>
        Blagues random
      </ion-item>
      <ion-item menu-close class="item-icon-left">
        <i class="icon ion-information-circled"></i>
        À propos
      </ion-item>
      <ion-item menu-close class="item-icon-left">
        <i class="icon ion-alert-circled"></i>
        Conditions d'utilisation
      </ion-item>
    </ion-list>
  </ion-side-menu>

</ion-side-menus>
